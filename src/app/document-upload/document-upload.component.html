{{documents|async}}
<ul class="list-group">
  <li class="list-group-item" *ngFor="let d of documents|async">
      {{d.filename}}
    <div class="float-right">

        <button class="btn btn-success ml-2" (click)="download(d.filename)">Download</button>
        <button class="btn btn-danger ml-2" (click)="delete(d.filename)">Delete</button>

    </div>
  </li>
  <li class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Upload File</h5>
      <div *ngIf="error" class="alert alert-danger">
        {{ error["message"] }}
      </div>
    </div>
    <div *ngIf="uploadResponse.status === 'progress'">

      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onFileChange($event)">
        <label class="custom-file-label" for="customFile" >
        {{filename}}
        </label>

      </div>
      <button type="submit" class="btn btn-success mt-2">Upload</button>

    </form>
  </li>
</ul>
